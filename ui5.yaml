specVersion: "3.0"
metadata:
  name: be.wl.spaceapp
type: application
framework:
  name: OpenUI5
  version: "1.111.3"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.core
    - name: sap.ui.webc.common
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        transpileTypeScript: true
        transformAsyncToPromise: true
        removeConsoleStatements: true
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        *transpileConfig
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-tooling-webc-middleware
      afterMiddleware: compression
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources/be/wl/SpaceLibrary
      configuration:
        rootPath: "../be.wl.SpaceLibrary/src/be/wl/SpaceLibrary"
